<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>

  <body>

    <header class="header-class">

  <div class="row mt-2">
      <div id="div-botones" class="col text-center">
          <button id="btnNew" type="button" class="btn btn-danger">New game</button>

      </div>
  </div>

  <div class="row container mt-10">
      <div class="col">
          <h1>
              Player One - <small>0</small>

              <!-- <img class="carta" src="assets/cartas/2S.png"> -->
          </div>
      </div>

  </div>

  <div class="row container mt-10">
      <div class="col">
          <h1>
              Computer - <small>0</small>
          </h1>
          <div id="computadora-cartas" class="divCartas">
              <!-- <img class="carta" src="assets/cartas/2S.png"> -->
          </div>
      </div>

  </div>
    <div id="app"></div>
